<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunga Mekar</title>
<body>
<script>
import turtle
t = turtle.Turtle()
for i in range (180):
    t.speed(0)
    t.color('#277BC0')
    t.circle(190 - i, 90)
    t.left(90)
    t.color('#E38B29')
    t.circle(190 - i, 90)
    t.left(18)
</script>

</body>
</html>
