<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunga Mekar</title>
  <style>
    body {
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .petal {
      width: 50px;
      height: 50px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
      transform-origin: center;
      transition: transform 0.5s;
    }

    .center {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 1;
    }

    .open .petal:nth-child(1) { transform: translate(-40px, -40px); }
    .open .petal:nth-child(2) { transform: translate(40px, -40px); }
    .open .petal:nth-child(3) { transform: translate(-40px, 40px); }
    .open .petal:nth-child(4) { transform: translate(40px, 40px); }
  </style>
</head>
<body>

<div class="flower" onclick="bloom(this)">
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="center"></div>
</div>

<script>
  function bloom(flower) {
    flower.classList.toggle('open');
  }
</script>

</body>
</html>
