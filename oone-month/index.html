<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border: 1px solid #ccc;
      background: #fff;
    }

    .caption {
      margin-top: 20px;
      font-size: 1.2em;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="caption">Tulisan bisa ditaruh di sini âœ¨</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let angle = 0;
    let i = 0;

    function draw() {
      if (i >= 180) return;

      ctx.save();
      ctx.translate(250, 250); // center of canvas
      ctx.rotate(angle * Math.PI / 180);

      const radius = 190 - i;

      // Draw first arc
      ctx.beginPath();
      ctx.strokeStyle = '#277BC0';
      ctx.arc(0, 0, radius, 0, Math.PI / 2);
      ctx.stroke();

      ctx.rotate(90 * Math.PI / 180);

      // Draw second arc
      ctx.beginPath();
      ctx.strokeStyle = '#E38B29';
      ctx.arc(0, 0, radius, 0, Math.PI / 2);
      ctx.stroke();

      ctx.restore();

      angle += 18;
      i++;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
