<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bunga Berputar</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid #ccc;
      background: #fff;
    }

    .caption {
      margin-top: 20px;
      font-size: 1.2em;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="caption">Bunga berputar untuk kamu ðŸŒ¸</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let angle = 0;

    function drawFlower() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(250, 250); // center of canvas
      ctx.rotate(angle);

      ctx.beginPath();
      for (let i = 0; i <= 360 * 5; i++) {
        let theta = i * Math.PI / 180;
        let r = 150 * Math.sin(6 * theta); // 6 petals
        let x = r * Math.cos(theta);
        let y = r * Math.sin(theta);
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = "#FF69B4";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.restore();
      angle += 0.01; // rotation speed

      requestAnimationFrame(drawFlower);
    }

    drawFlower();
  </script>
</body>
</html>
