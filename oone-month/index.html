<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bunga Banyak</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid #ccc;
      background: #fff;
    }

    .caption {
      margin-top: 20px;
      font-family: sans-serif;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <div class="caption">Bunga banyak seperti Python Turtle ðŸŒ¼</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let i = 0;
    let angle = 0;

    function drawArc(radius, color) {
      ctx.beginPath();
      ctx.strokeStyle = color;
      ctx.arc(0, 0, radius, 0, Math.PI / 2); // 90 derajat
      ctx.stroke();
    }

    function draw() {
      if (i >= 180) return;

      ctx.save();
      ctx.translate(300, 300); // center
      ctx.rotate(angle * Math.PI / 180);

      let radius = 190 - i;
      ctx.lineWidth = 1.5;

      drawArc(radius, '#277BC0'); // blue arc
      ctx.rotate(90 * Math.PI / 180);
      drawArc(radius, '#E38B29'); // orange arc

      ctx.restore();

      angle += 18;
      i++;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
