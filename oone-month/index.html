<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bunga dengan Canvas</title>
  <style>
    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 1px solid #ccc;
    }

    .caption {
      margin-top: 20px;
      font-family: sans-serif;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="caption">Bentuk bunga ðŸŒ¸</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.translate(250, 250); // pusat canvas

    ctx.beginPath();
    for (let i = 0; i < 360 * 5; i++) {
      let angle = i * Math.PI / 180;
      let r = 150 * Math.sin(6 * angle); // 6 kelopak
      let x = r * Math.cos(angle);
      let y = r * Math.sin(angle);
      ctx.lineTo(x, y);
    }
    ctx.strokeStyle = '#FF69B4';
    ctx.lineWidth = 2;
    ctx.stroke();
  </script>
</body>
</html>
