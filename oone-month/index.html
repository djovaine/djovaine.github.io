<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love you</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #ccc;
    }
    .caption {
      margin-top: 20px;
      font-family: sans-serif;
      color: #444;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <div class="caption">Bunga berkelopak jelas ðŸŒº</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.translate(300, 300); // pusat kanvas
    ctx.lineWidth = 2;

    function drawFlower(petals, color, radius, scale) {
      ctx.beginPath();
      for (let angle = 0; angle <= Math.PI * 2; angle += 0.01) {
        let r = radius * Math.sin(petals * angle);
        let x = r * Math.cos(angle) * scale;
        let y = r * Math.sin(angle) * scale;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = color;
      ctx.stroke();
    }

    // Gambar banyak bunga berlapis
    let layers = 5;
    for (let i = 0; i < layers; i++) {
      let scale = 1 - i * 0.15;
      let petals = 6 + i * 2;
      let color = i % 2 === 0 ? '#E38B29' : '#277BC0';
      drawFlower(petals, color, 100, scale);
    }
  </script>
</body>
</html>
