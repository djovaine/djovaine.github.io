<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunga Muter</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #ccc;
    }
    .caption {
      margin-top: 20px;
      font-family: sans-serif;
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="caption">Bunga cantik yang berputar ðŸŒº</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let rotation = 0;

    function drawFlower(petals, radius, scale) {
      ctx.beginPath();
      for (let angle = 0; angle <= Math.PI * 2; angle += 0.01) {
        let r = radius * Math.sin(petals * angle);
        let x = r * Math.cos(angle) * scale;
        let y = r * Math.sin(angle) * scale;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = "#FF69B4";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(250, 250); // pusat canvas
      ctx.rotate(rotation);    // putar bunga
      drawFlower(6, 100, 1);   // 6 kelopak
      ctx.restore();

      rotation += 0.01; // kecepatan rotasi
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
