<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Flower</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      overflow: hidden;
      font-family: sans-serif;
    }
    #3d-flower {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="3d-flower"></div>

  <!-- Load libraries from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

  <script>
    (function(){
      var camera, scene, renderer, plane, controls, spotLight, gui;

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 150;

      spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(0, 0, 500);
      scene.add(spotLight);

      // Geometry dan material plane (bunga)
      var planeGeometry = new THREE.PlaneGeometry(50, 70);

      // Ganti URL ini dengan gambar bunga lain kalau mau
      var textureLoader = new THREE.TextureLoader();
      var texture = textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Water_lotus_flower_01.jpg/320px-Water_lotus_flower_01.jpg');

      var planeMaterial = new THREE.MeshLambertMaterial({
        color: 0xffffff,
        map: texture,
        side: THREE.DoubleSide
      });

      plane = new THREE.Mesh(planeGeometry, planeMaterial);
      scene.add(plane);

      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));

      $('#3d-flower').append(renderer.domElement);

      controls = new function () {
        this.x = 0;
        this.y = 0;
        this.z = 0;
      };

      gui = new dat.GUI();
      gui.add(controls, 'x', -100, 100).name('Position X');
      gui.add(controls, 'y', -100, 100).name('Position Y');
      gui.add(controls, 'z', -100, 100).name('Position Z');

      function render() {
        plane.position.x = controls.x;
        plane.position.y = controls.y;
        plane.position.z = controls.z;

        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      render();

      // Responsif saat resize jendela
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

    })();
  </script>
</body>
</html>
